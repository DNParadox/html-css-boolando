<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <div class="header box">
            <nav>
                <ol>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ol>
            </nav>
            <div class="logobox"><img class="logo" src="img/boolean-logo.png" alt="Boolean Logo"> </div>

            <nav class="icon">
                <ol>
                    <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                </ol>
            </nav>
        </div>
    </header>
    <!-- Main -->
    <main>
        <section>
            <div class="products">
                <div class="col">
                    <div class="card">
                        <img class="item" src="img/1.webp" alt="">
                        <img src="img/1b.webp" alt="" class="item2">

                        <div class="heartbox">
                            <div class="heart">&hearts;</div>
                        </div>

                        <span class="redbox">-50%</span> <span class="greenbox">Sostenibilità</span>

                    </div>
                    <figcaption class="smalltext">Levi's</figcaption>
                    <figcaption class="boldtext">
                        <h4>RELAXED FIT TEE UNISEX</h4>
                    </figcaption>
                    <figcaption><span class="red">14,99 &euro;</span> <span class="sbarrato">29,99 &euro;</span>
                    </figcaption>
                </div>

                <div class="col">
                    <div class="card">
                        <img class="item" src="img/2.webp" alt="">
                        <img src="img/2b.webp" alt="" class="item2">
                        <div class="heartbox">
                            <div class="heart">&hearts;</div>
                        </div>

                        <span class="redbox">-30%</span>

                    </div>
                    <figcaption class="smalltext">Guess</figcaption>
                    <figcaption class="boldtext">
                        <h4>ROSES TEE</h4>
                    </figcaption>
                    <figcaption><span class="red">20,99 &euro;</span> <span class="sbarrato">29,99 &euro;</span>
                    </figcaption>
                </div>

                <div class="col">
                    <div class="card">
                        <img class="item" src="img/3.webp" alt="">
                        <img src="img/3b.webp" alt="" class="item2">
                        <div class="heartbox">
                            <div class="heart">&hearts;</div>
                        </div>
                        <span class="redbox">-30%</span>
                    </div>
                    <figcaption class="smalltext">Come Zucchero Filato</figcaption>
                    <figcaption class="boldtext">
                        <h4>VOGLIA DI COLORI PASTELLO</h4>
                    </figcaption>
                    <figcaption><span class="red">129,99 &euro;</span> <span class="sbarrato">184,99 &euro;</span>
                    </figcaption>
                </div>

                <div class="col">
                    <div class="card">
                        <img class="item" src="img/4.webp" alt="">
                        <img src="img/4b.webp" alt="" class="item2">
                        <div class="heartbox">
                            <div class="heart">&hearts;</div>
                        </div>
                        <span class="redbox">-50%</span> <span class="greenbox">Sostenibilità</span>
                    </div>
                    <figcaption class="smalltext">Levi's</figcaption>
                    <figcaption class="boldtext">
                        <h4>TEE UNISEX</h4>
                    </figcaption>
                    <figcaption><span class="red">14,99 &euro;</span> <span class="sbarrato">29,99 &euro;</span>
                    </figcaption>
                </div>

                <div class="col">
                    <div class="card">
                        <img class="item" src="img/5.webp" alt="">
                        <img src="img/5b.webp" alt="" class="item2">
                        <div class="heartbox">
                            <div class="heart">&hearts;</div>
                        </div>

                    </div>
                    <figcaption class="smalltext">Maya Deluxe</figcaption>
                    <figcaption class="boldtext">
                        <h4>STRIPE BODICE</h4>
                    </figcaption>
                    <figcaption><span class="red">99,99 &euro;</span></figcaption>
                </div>

                <div class="col">
                    <div class="card">
                        <img class="item" src="img/6.webp" alt="">
                        <img class="item2" src="img/6b.webp" alt="">
                        <div class="heartbox">
                            <div class="heart">&hearts;</div>
                        </div>
                        <span class="greenboxfix">Sostenibilità</span>
                    </div>
                    <figcaption class="smalltext">Espirit</figcaption>
                    <figcaption class="boldtext">
                        <h4>MAGLIONE - BLACK</h4>
                    </figcaption>
                    <figcaption><span class="red">29,99 &euro;</span></figcaption>
                </div>
